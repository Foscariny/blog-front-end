<div class="alert alert-success alert-dismissible fade show display-n message" role="alert">

</div>
 
 <a class="btn btn-dark mt-3" ng-click="createPost()" ng-if=" is_logged()"><i class="fas fa-plus-circle"></i> Create</a>
 <div class="d-flex flex-row-reverse">
  <a class="btn btn-dark btn-sm mt-1 mb-3 ml-2" ng-click="nextPage()" ng-if="posts.length > 0">Next Page <i class="fas fa-arrow-right"></i></a>
  <a class="btn btn-dark btn-sm mt-1 mb-3" ng-click="previousPage()"><i class="fas fa-arrow-left"></i> Previous Page</a>
</div>
 <div ng-if="!is_logged()">
    <p class="text-muted mt-3"><a ng-click="loginPath()" class="link">Logue-se</a> ou <a ng-click="signupPath()"  class="link">Crie uma conta</a> para poder fazer postagens!</p>
 </div>
<div ng-repeat="post in posts" class="mb-1">
  <div class="card mt-3 hover">
    <div class="card-body card-hover" ng-click="openPost(post.id)">
      <small class="card-subtitle mb-2 text-muted" style="position: absolute; right: 15px; top: 15px;">ID: {{post.id}}</small>
      <h5 class="card-title"><b>{{post.title}}</b></h5>
      <small class="card-subtitle mb-2 text-muted">Criado por <b>{{post.user.name}} em {{post.updated_at | date:"dd/MM/yy 'as' h:mma"}}</b></small>
      <p class="card-text">{{post.description}}</p>

      
    </div>
    <hr/>
    <div class="mb-2">
      
        <a class="btn btn-transparent ml-2 btn-sm" ng-click="openPost(post.id)" style="float: left;"><i class="fas fa-eye"></i> See</a>
      <div ng-if=" logged_user_email() == post.user.email">  
        <a class="btn btn-transparent ml-2 btn-sm" ng-click="deletePost(post.id)" style="float: left;"><i class="fas fa-trash-alt"></i> Delete</a>
        <a class="btn btn-transparent ml-2 btn-sm" ng-click="updatePost(post.id)" style="float: left;"><i class="fas fa-pen-alt"></i> Update</a>
        <a class="btn btn-transparent ml-2 btn-sm" ng-click="editTags(post.id)" style="float: left;"><i class="fas fa-tags"></i> Tags</a>
      </div>
    </div>

    <div class="mt-2" style="position: absolute; bottom: 15px; right: 35px;">
        <div class="row">
          <div ng-repeat="tag in post.tags" class="ml-2">
            <span class="badge badge-info col-sm">{{tag.name}}</span>
          </div>
        </div>
    </div>

  </div>
</div>
<div class="w-100">
  <a class="btn btn-dark mt-1 mb-3" ng-click="previousPage()" ng-if="posts.length > 0"><i class="fas fa-arrow-left"></i> Previous Page</a>
  <a class="btn btn-dark mt-1 mb-3" ng-click="nextPage()" ng-if="posts.length > 0"><i class="fas fa-arrow-right"></i> Next Page</a>
</div>
