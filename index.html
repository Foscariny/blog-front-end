<!DOCTYPE html>
<html ng-app="Blog">

<head>
  <title>My Posts Blog</title>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.20/angular-route.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <script src="blog.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://developer.spotify.com/assets/branding-guidelines/color2@2x.png">
</head>

<div ng-controller="AplicationController">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-class">

    <a class="navbar-brand" href="#/"><i class="fas fa-blog"></i></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item">
          <a class="nav-link" href="#/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/sobre">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#/contato">Contato</a>
        </li>

      </ul>

      <ul class="navbar nav mr-1 ml-auto">
        <li class="nav-item dropdown" ng-if="is_logged()">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Olá, {{logged_user_name()}}!
          </a>
          <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item dark-item" ng-click="showAccount()">Minha conta</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item dark-item" ng-click="logout()">Deslogar</a>
          </div>
        </li>

        <li class="nav-item dropdown" ng-if=" !is_logged() ">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Olá, anônimo!
          </a>
          <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item dark-item" ng-click="loginPath()">Log-in</a>
            <a class="dropdown-item dark-item" ng-click="signupPath()">Sing-up</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <body>
    <div class="alert alert-dark alert-dismissible fade show display-n message" role="alert">

    </div>

    <div class="alert alert-danger alert-dismissible fade show display-n error-message" role="alert">

    </div>
    <div class="container">
      <ng-view></ng-view>
    </div>

  </body>
</div>

</html>
